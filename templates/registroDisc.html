	<style type="text/css">

}

}

      <center><legend>Registro da Disciplina</legend></center>

<!-- CodDisc-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="coddisc">Código da disciplina:</label>
          <div class="col-md-5">
            <input id="curso" name="coddisc" type="text"  class="form-control input-md" required="">
          </div>
        </div>
		
<!-- NomeDisc-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nomedisc">Nome da disciplina:</label>
          <div class="col-md-5">
            <input id="nome" name="nomedisc" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Periodo-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="dre">Período:</label>
          <div class="col-md-5">
            <input id="periodo" name="periodo" type="number"  class="form-control input-md" required="">
          </div>
        </div>

<!-- DiscBasica-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="discbasica">Básica:</label>
          <div class="col-md-5">
            <input id="discbasica" name="discbasica" type="text" placeholder="Sim ou não." class="form-control input-md" required="">
          </div>
        </div>


      <center> 
        <input type="submit"></input>
      </center>
