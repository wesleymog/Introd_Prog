<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>

<!-- Dados do aluno -->
      <center><legend>Registro do Aluno</legend></center>

<!-- Nome-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nome">Nome:</label>
          <div class="col-md-5">
            <input id="nome" name="nome" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- DRE-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="dre">DRE:</label>
          <div class="col-md-5">
            <input id="dre" name="dre" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Curso-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="curso">Curso:</label>
          <div class="col-md-5">
            <input id="curso" name="curso" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Telefone-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="telefone">Telefone:</label>
          <div class="col-md-5">
            <input id="telefone" name="telefone" type="text" placeholder="(21)xxxx - xxxx" class="form-control input-md" required="">
          </div>
        </div>

<!-- Email-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email:</label>
          <div class="col-md-5">
            <input id="email" name="email" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Endereço (Rua)-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="endereco">Endereço:</label>
          <div class="col-md-5">
            <input id="endereco" name="endereco" type="text" placeholder="Ex: Rua São João, 123" class="form-control input-md" required="">
          </div>
        </div>

<!--Bairro-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bairro">Bairro:</label>
          <div class="col-md-5">
            <input id="bairro" name="bairro" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!--Cidade-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cidade">Cidade:</label>
          <div class="col-md-5">
            <input id="cidade" name="cidade" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Formulario da graduação -->
    <center><legend>Graduação</legend></center>

        <div class="form-group row">
          <label for="conclusao" class="col-md-4 control-label">Data da conclusão:</label>
          <div class="col-md-5">
            <input class="form-control" type="date"  id="conclusao">
          </div>
        </div>

<!--Onde se graduou-->
      <div class="form-group">
        <label class="col-md-4 control-label">Onde se graduou:</label>
        <div class="col-md-5">
          <input id="localgrad" name="" type="text"  class="form-control input-md" required="">
        </div>
      </div>

<!--Orientador-->
      <div class="form-group">
        <label class="col-md-4 control-label">Orientador:</label>
        <div class="col-md-5">
          <input id="orientador" name="" type="text"  class="form-control input-md" required="">
        </div>
      </div>

      <center>
        <button type="button" class="btn btn-primary btn-lg">Cadastrar</button>
      </center>
    </fieldset>
  </form>
</body>
</html>
