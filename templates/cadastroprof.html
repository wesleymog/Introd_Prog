<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form class="form-horizontal" action = "{{ url_for('formProfessores') }}" method = "POST">
      <fieldset>

<!-- Dados do professor -->
      <center><legend>Cadastro do Professor</legend></center>

<!-- Nome-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nome">Nome:</label>
          <div class="col-md-5">
            <input id="nome" name="nome" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Endereço (Rua)-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="endereco">Endereço:</label>
          <div class="col-md-5">
            <input id="endereco" name="endereco" type="text" placeholder="Ex: Rua São João, 123" class="form-control input-md" required="">
          </div>
        </div>

<!--Bairro-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bairro">Bairro:</label>
          <div class="col-md-5">
            <input id="bairro" name="bairro" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!--Cidade-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cidade">Cidade:</label>
          <div class="col-md-5">
            <input id="cidade" name="cidade" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Telefone-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="telefone">Telefone:</label>
          <div class="col-md-5">
            <input id="telefone" name="telefone" type="text" placeholder="(21)xxxxx - xxxx" class="form-control input-md" required="">
          </div>
        </div>

<!-- Email-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email:</label>
          <div class="col-md-5">
            <input id="email" name="email" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Siape-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="siape">SIAPE:</label>
          <div class="col-md-5">
            <input id="siape" name="siape" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!-- Tipo de Professor -->
      <div class="form-group">
          <label class="col-md-4 control-label" for="tipoprof">Tipo de professor:</label>
          <div class="col-md-5">
            <input id="tipoprof" name="tipoprof" type="text"  class="form-control input-md" required="">
          </div>
        </div>

<!--Lista de orientados (incompleto) -->

<!-- DRE do aluno-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="dre">DRE:</label>
          <div class="col-md-5">
            <input id="dre" name="dre" type="number"  class="form-control input-md" required="">
          </div>
	
        </div>
      <center>
        <input type="submit"></input>
      </center>
    </fieldset>
  </form>
</body>
</html>
